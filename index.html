<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine's Day â¤ï¸</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
*{
    box-sizing:border-box;
    margin:0;
    padding:0;
    font-family:'Poppins',sans-serif;
}

body{
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    padding:30px 15px 60px;
    overflow-x:hidden;

    background:linear-gradient(135deg,#ffb6c1,#ff69b4,#ffc0cb);
    background-size:400% 400%;
    animation:bgShift 12s ease infinite;
}

@keyframes bgShift{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
}

h1{
    font-size:2.6rem;
    text-align:center;
    margin-bottom:30px;
    font-weight:700;
    background:linear-gradient(90deg,#fff,#ffe6f0);
    -webkit-background-clip:text;
    -webkit-text-fill-color:transparent;
    text-shadow:0 4px 15px rgba(0,0,0,.2);
}

.cards-container{
    display:flex;
    justify-content:center;
    align-items:stretch;
    gap:15px;
    width:100%;
    max-width:1000px;
    flex-wrap:nowrap; /* ğŸ”¥ prevents stacking */
}
.card{
    flex:1;                /* ğŸ”¥ makes them equal width */
    min-width:0;           /* ğŸ”¥ prevents overflow issues */
    padding:25px 15px;
    border-radius:24px;
    text-align:center;

    background:rgba(255,255,255,.15);
    backdrop-filter:blur(14px);
    border:1px solid rgba(255,255,255,.3);
    box-shadow:0 20px 50px rgba(0,0,0,.25);
    transition:.4s;
}

.card:hover{
    transform:translateY(-8px) scale(1.02);
    box-shadow:0 35px 70px rgba(0,0,0,.35);
}

.card h2{
    color:#fff;
    font-weight:400;
    margin-bottom:10px;
}

.photo{
    width:150px;
    height:150px;
    margin:15px auto;
    border-radius:50%;
    padding:6px;
    background:linear-gradient(45deg,#ff69b4,#fff,#ff69b4);
    animation:spin 8s linear infinite;
}

.photo img{
    width:100%;
    height:100%;
    border-radius:50%;
    object-fit:cover;
}

@keyframes spin{
    from{transform:rotate(0deg)}
    to{transform:rotate(360deg)}
}

.typing{
    min-height:70px;
    color:#fff;
    font-size:15px;
    line-height:1.6;
    margin:15px 0;
}

.buttons{
    display:grid;
    grid-template-columns:repeat(3,1fr);
    gap:10px;
}

.buttons button{
    padding:12px;
    border-radius:30px;
    border:1px solid rgba(255,255,255,.4);
    background:rgba(255,255,255,.2);
    color:#fff;
    font-size:18px;
    cursor:pointer;
    transition:.3s;
}

.buttons button:active{
    transform:scale(1.15);
}

.buttons button:hover{
    background:#ff69b4;
}

.msg{
    margin-top:12px;
    min-height:28px;
    font-weight:600;
    color:#fff;
}

.heart{
    position:fixed;
    bottom:-20px;
    font-size:22px;
    animation:floatUp linear forwards;
}

@keyframes floatUp{
    from{transform:translateY(0);opacity:1}
    to{transform:translateY(-110vh);opacity:0}
}


</style>
</head>
<body>

<h1>Happy Valentine's Day â¤ï¸</h1>

<div class="cards-container">

    <div class="card" data-person="mom">
        <h2>To My Beloved Mom</h2>
        <div class="photo">
            <img src="mom.jpg" alt="Mom">
        </div>
        <div class="typing" id="typingMom"></div>
        <div class="buttons"></div>
        <div class="msg"></div>
    </div>

    <div class="card" data-person="sis">
        <h2>To My Lovely Sister</h2>
        <div class="photo">
            <img src="sister.jpg" alt="Sister">
        </div>
        <div class="typing" id="typingSis"></div>
        <div class="buttons"></div>
        <div class="msg"></div>
    </div>

</div>

<!-- Audio -->
<audio id="loveAudio" loop playsinline preload="auto">
    <source src="love.mp3" type="audio/mpeg">
</audio>

<script>
// ================= DATA =================
const letters = {
    mom: "Ma, you are our heart, our guide, and our greatest inspiration. Salamat sa imong gugma ug sakripisyo para namo. Love kaayo ka namo!",
    sis: "Ate, salamat sa imong gugma ug pag-atiman namo. Gimahal ka namo permi. â¤ï¸"
};

const messages = {
    mom: ["I love you forever â¤ï¸","You are my queen ğŸ‘‘","Thank you for everything ğŸ’•","My hero always ğŸŒŸ","Best Rapper in the World! ğŸ¤—","Endless love â™¾ï¸"],
    sis: ["Best sister ever ğŸ’–","Youâ€™re amazing ğŸ˜˜","Best Rapper ğŸ’•","Stay shining âœ¨","Love you always ğŸ’˜","Unbreakable bond â™¾ï¸"]
};

const emojis = ["â¤ï¸","ğŸ’–","ğŸ’˜","ğŸ’•","ğŸŒ¹","âœ¨"];

// ================= TYPING =================
function typeText(el, text){
    let i=0;
    function typing(){
        if(i < text.length){
            el.textContent += text[i];
            i++;
            setTimeout(typing,40);
        }
    }
    typing();
}

typeText(document.getElementById("typingMom"), letters.mom);
typeText(document.getElementById("typingSis"), letters.sis);

// ================= MOBILE SAFE AUDIO =================
const audio = document.getElementById("loveAudio");
let audioStarted = false;

function startAudio(){
    if(!audioStarted){
        audio.play().then(()=>{
            audioStarted = true;
        }).catch(()=>{});
    }
}

// ================= HEARTS =================
function createHeart(){
    const heart = document.createElement("div");
    heart.className="heart";
    heart.textContent = emojis[Math.floor(Math.random()*emojis.length)];
    heart.style.left = Math.random()*100+"vw";
    heart.style.animationDuration = (4 + Math.random()*3)+"s";
    document.body.appendChild(heart);
    setTimeout(()=>heart.remove(),7000);
}

function burstHearts(){
    for(let i=0;i<15;i++){
        setTimeout(createHeart,i*80);
    }
}

// ================= BUTTONS =================
document.querySelectorAll(".card").forEach(card=>{
    const person = card.dataset.person;
    const buttonContainer = card.querySelector(".buttons");
    const msgBox = card.querySelector(".msg");

    emojis.forEach((emoji,index)=>{
        const btn = document.createElement("button");
        btn.textContent = emoji;

        btn.addEventListener("click",()=>{
            startAudio();          // ğŸ”Š plays on first emoji tap (mobile safe)
            msgBox.textContent = messages[person][index];
            burstHearts();
        });

        buttonContainer.appendChild(btn);
    });
});
</script>

</body>
</html>
